<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Super Galactic Age Calculator</title>
</head>

<body>
  <div class="container">
    <form id="formInput">
      <h1>Planet Age Calculator</h1>
      <h3>Find Out Your Age on Each Planet</h3>
      <hr>
      <h3>Type in your age below</h3>
      <input class="form-control" type="text" name="humanAge" id="humanAge">
      <br>
      <h3>Are you in good shape?</h3>
      <div class="row">
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="shape" type="radio" value="1">
            <label class="form-check-label">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="shape" type="radio" value="2">
            <label class="form-check-label">No</label>
          </div>
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-primary btn-lg">Submit</button>
    </form>
    <br>
    <div>
      <h1 id="results"></h1>
    </div>
  </div>
</body>
</body>

</html>
